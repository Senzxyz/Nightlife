<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>เข้าสู่ระบบ | BKKNightlife</title>
  <link rel="stylesheet" href="/Nightlife/css/stylelogin.css">
</head>
<body>

  <nav class="navbar">
    <a href="Front.html" class="Logo"> <img src="Nllogo.png" width="120" height="80"></a>
    <ul class="menu">
      <li><a href="Front.html">Home</a></li>
      <li><a href="club.html">Club</a></li>
      <li><a href="bar.html">Bar</a></li>
      <li><a href="BkkEx.html">Activity</a></li>
      <li><a href="contact.html">Contact</a></li> 
    </ul>
    </nav>
    
  <div class="auth-box">
    <div class="form-toggle">
      <button id="loginBtn" class="active">เข้าสู่ระบบ</button>
      <button id="registerBtn">สมัครสมาชิก</button>
    </div>

    <!-- ฟอร์มเข้าสู่ระบบ -->
    <div id="loginForm" class="form active">
      <h2>เข้าสู่ระบบ</h2>
      <input type="text" id="login-username" placeholder="ชื่อผู้ใช้">
      <input type="password" id="login-password" placeholder="รหัสผ่าน">
      <button onclick="handleLogin()">เข้าสู่ระบบ</button>
    </div>

    <!-- ฟอร์มสมัครสมาชิก -->
    <div id="registerForm" class="form">
      <h2>สมัครสมาชิก</h2>
      <input type="text" id="register-username" placeholder="ชื่อผู้ใช้">
      <input type="email" id="register-email" placeholder="อีเมล">
      <input type="password" id="register-password" placeholder="รหัสผ่าน">
      <button onclick="handleRegister()">สมัครสมาชิก</button>
    </div>
  </div>

  <script src="/Nightlife/Javascript/auth.js"></script>
</body>
</html>
